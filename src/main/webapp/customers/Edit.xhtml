<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersEditDlg" widgetVar="CustomersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomersTitle}">
            <h:form id="CustomersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomersLabel_customerId}" for="customerId" />
                        <p:inputText id="customerId" value="#{customersController.selected.customerId}" title="#{bundle.EditCustomersTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_customerId}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{customersController.selected.fullName}" title="#{bundle.EditCustomersTitle_fullName}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_fullName}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{customersController.selected.email}" title="#{bundle.EditCustomersTitle_email}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{customersController.selected.phoneNumber}" title="#{bundle.EditCustomersTitle_phoneNumber}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_phoneNumber}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.update}" value="#{bundle.Save}" update="display,:CustomersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
