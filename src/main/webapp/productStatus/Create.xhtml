<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductStatusCreateDlg" widgetVar="ProductStatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductStatusTitle}">
            <h:form id="ProductStatusCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductStatusLabel_statusId}" for="statusId" />
                        <p:inputText id="statusId" value="#{productStatusController.selected.statusId}" title="#{bundle.CreateProductStatusTitle_statusId}" required="true" requiredMessage="#{bundle.CreateProductStatusRequiredMessage_statusId}"/>
                        <p:outputLabel value="#{bundle.CreateProductStatusLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productStatusController.selected.description}" title="#{bundle.CreateProductStatusTitle_description}" required="true" requiredMessage="#{bundle.CreateProductStatusRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productStatusController.create}" value="#{bundle.Save}" update="display,:ProductStatusListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductStatusCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductStatusCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
