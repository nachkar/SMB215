<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductStatusEditDlg" widgetVar="ProductStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductStatusTitle}">
            <h:form id="ProductStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductStatusLabel_PSid}" for="PSid" />
                        <p:inputText id="PSid" value="#{productStatusController.selected.PSid}" title="#{bundle.EditProductStatusTitle_PSid}" required="true" requiredMessage="#{bundle.EditProductStatusRequiredMessage_PSid}"/>
                        <p:outputLabel value="#{bundle.EditProductStatusLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productStatusController.selected.description}" title="#{bundle.EditProductStatusTitle_description}" required="true" requiredMessage="#{bundle.EditProductStatusRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productStatusController.update}" value="#{bundle.Save}" update="display,:ProductStatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductStatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
