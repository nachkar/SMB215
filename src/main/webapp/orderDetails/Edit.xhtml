<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderDetailsEditDlg" widgetVar="OrderDetailsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrderDetailsTitle}">
            <h:form id="OrderDetailsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderDetailsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrderDetailsLabel_orderId}" for="orderId" />
                        <p:inputText id="orderId" value="#{orderDetailsController.selected.orderId}" title="#{bundle.EditOrderDetailsTitle_orderId}" required="true" requiredMessage="#{bundle.EditOrderDetailsRequiredMessage_orderId}"/>
                        <p:outputLabel value="#{bundle.EditOrderDetailsLabel_qtt}" for="qtt" />
                        <p:inputText id="qtt" value="#{orderDetailsController.selected.qtt}" title="#{bundle.EditOrderDetailsTitle_qtt}" required="true" requiredMessage="#{bundle.EditOrderDetailsRequiredMessage_qtt}"/>
                        <p:outputLabel value="#{bundle.EditOrderDetailsLabel_orders}" for="orders" />
                        <p:selectOneMenu id="orders" value="#{orderDetailsController.selected.orders}" required="true" requiredMessage="#{bundle.EditOrderDetailsRequiredMessage_orders}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"
                                           var="ordersItem"
                                           itemValue="#{ordersItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOrderDetailsLabel_statusId}" for="statusId" />
                        <p:selectOneMenu id="statusId" value="#{orderDetailsController.selected.statusId}" required="true" requiredMessage="#{bundle.EditOrderDetailsRequiredMessage_statusId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{statusController.itemsAvailableSelectOne}"
                                           var="statusIdItem"
                                           itemValue="#{statusIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOrderDetailsLabel_productId}" for="productId" />
                        <p:selectOneMenu id="productId" value="#{orderDetailsController.selected.productId}" required="true" requiredMessage="#{bundle.EditOrderDetailsRequiredMessage_productId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productsController.itemsAvailableSelectOne}"
                                           var="productIdItem"
                                           itemValue="#{productIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderDetailsController.update}" value="#{bundle.Save}" update="display,:OrderDetailsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrderDetailsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderDetailsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
