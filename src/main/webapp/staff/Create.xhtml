<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffCreateDlg" widgetVar="StaffCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStaffTitle}">
            <h:form id="StaffCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStaffLabel_staffId}" for="staffId" />
                        <p:inputText id="staffId" value="#{staffController.selected.staffId}" title="#{bundle.CreateStaffTitle_staffId}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_staffId}"/>
                        <p:outputLabel value="#{bundle.CreateStaffLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{staffController.selected.fullName}" title="#{bundle.CreateStaffTitle_fullName}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_fullName}"/>
                        <p:outputLabel value="#{bundle.CreateStaffLabel_departmentName}" for="departmentName" />
                        <p:inputText id="departmentName" value="#{staffController.selected.departmentName}" title="#{bundle.CreateStaffTitle_departmentName}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_departmentName}"/>
                        <p:outputLabel value="#{bundle.CreateStaffLabel_email}" for="email" />
                        <p:inputText id="email" value="#{staffController.selected.email}" title="#{bundle.CreateStaffTitle_email}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateStaffLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{staffController.selected.phone}" title="#{bundle.CreateStaffTitle_phone}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_phone}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffController.create}" value="#{bundle.Save}" update="display,:StaffListForm:datalist,:growl" oncomplete="handleSubmit(args,'StaffCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
