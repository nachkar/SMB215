<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffViewDlg" widgetVar="StaffViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStaffTitle}">
            <h:form id="StaffViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <h:outputText value="#{bundle.ViewStaffLabel_staffId}"/>
                        <h:outputText value="#{staffController.selected.staffId}" title="#{bundle.ViewStaffTitle_staffId}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_fullName}"/>
                        <h:outputText value="#{staffController.selected.fullName}" title="#{bundle.ViewStaffTitle_fullName}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_departmentName}"/>
                        <h:outputText value="#{staffController.selected.departmentName}" title="#{bundle.ViewStaffTitle_departmentName}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_email}"/>
                        <h:outputText value="#{staffController.selected.email}" title="#{bundle.ViewStaffTitle_email}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_phone}"/>
                        <h:outputText value="#{staffController.selected.phone}" title="#{bundle.ViewStaffTitle_phone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StaffViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
