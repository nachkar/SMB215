<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffEditDlg" widgetVar="StaffEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStaffTitle}">
            <h:form id="StaffEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStaffLabel_staffId}" for="staffId" />
                        <p:inputText id="staffId" value="#{staffController.selected.staffId}" title="#{bundle.EditStaffTitle_staffId}" required="true" requiredMessage="#{bundle.EditStaffRequiredMessage_staffId}"/>
                        <p:outputLabel value="#{bundle.EditStaffLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{staffController.selected.fullName}" title="#{bundle.EditStaffTitle_fullName}" required="true" requiredMessage="#{bundle.EditStaffRequiredMessage_fullName}"/>
                        <p:outputLabel value="#{bundle.EditStaffLabel_departmentName}" for="departmentName" />
                        <p:inputText id="departmentName" value="#{staffController.selected.departmentName}" title="#{bundle.EditStaffTitle_departmentName}" required="true" requiredMessage="#{bundle.EditStaffRequiredMessage_departmentName}"/>
                        <p:outputLabel value="#{bundle.EditStaffLabel_email}" for="email" />
                        <p:inputText id="email" value="#{staffController.selected.email}" title="#{bundle.EditStaffTitle_email}" required="true" requiredMessage="#{bundle.EditStaffRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditStaffLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{staffController.selected.phone}" title="#{bundle.EditStaffTitle_phone}" required="true" requiredMessage="#{bundle.EditStaffRequiredMessage_phone}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffController.update}" value="#{bundle.Save}" update="display,:StaffListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StaffEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
