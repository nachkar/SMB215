<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsEditDlg" widgetVar="ProductsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductsTitle}">
            <h:form id="ProductsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductsLabel_productId}" for="productId" />
                        <p:inputText id="productId" value="#{productsController.selected.productId}" title="#{bundle.EditProductsTitle_productId}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productId}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productsController.selected.productName}" title="#{bundle.EditProductsTitle_productName}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productName}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_productQtt}" for="productQtt" />
                        <p:inputText id="productQtt" value="#{productsController.selected.productQtt}" title="#{bundle.EditProductsTitle_productQtt}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productQtt}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_productImage}" for="productImage" />
                        <p:inputTextarea rows="4" cols="30" id="productImage" value="#{productsController.selected.productImage}" title="#{bundle.EditProductsTitle_productImage}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productImage}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_productStatus}" for="productStatus" />
                        <p:selectOneMenu id="productStatus" value="#{productsController.selected.productStatus}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productStatus}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productStatusController.itemsAvailableSelectOne}"
                                           var="productStatusItem"
                                           itemValue="#{productStatusItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productsController.update}" value="#{bundle.Save}" update="display,:ProductsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
