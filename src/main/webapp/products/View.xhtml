<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsViewDlg" widgetVar="ProductsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductsTitle}">
            <h:form id="ProductsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductsLabel_productId}"/>
                        <h:outputText value="#{productsController.selected.productId}" title="#{bundle.ViewProductsTitle_productId}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_productName}"/>
                        <h:outputText value="#{productsController.selected.productName}" title="#{bundle.ViewProductsTitle_productName}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_productQtt}"/>
                        <h:outputText value="#{productsController.selected.productQtt}" title="#{bundle.ViewProductsTitle_productQtt}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_productImage}"/>
                        <h:outputText value="#{productsController.selected.productImage}" title="#{bundle.ViewProductsTitle_productImage}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_productStatus}"/>
                        <h:outputText value="#{productsController.selected.productStatus}" title="#{bundle.ViewProductsTitle_productStatus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
