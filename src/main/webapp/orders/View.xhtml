<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdersViewDlg" widgetVar="OrdersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdersTitle}">
            <h:form id="OrdersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordersController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderId}"/>
                        <h:outputText value="#{ordersController.selected.orderId}" title="#{bundle.ViewOrdersTitle_orderId}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderDate}"/>
                        <h:outputText value="#{ordersController.selected.orderDate}" title="#{bundle.ViewOrdersTitle_orderDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderDetails}"/>
                        <h:outputText value="#{ordersController.selected.orderDetails}" title="#{bundle.ViewOrdersTitle_orderDetails}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_customerId}"/>
                        <h:outputText value="#{ordersController.selected.customerId}" title="#{bundle.ViewOrdersTitle_customerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
